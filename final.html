<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style3.css">
    <title>Team Sign Up</title>
</head>
<body>
    <main>
        <p>Sign Up Successful!</p>
        <h2>Basic</h2>
        <table>
            <tbody>
                <tr>
                    <td class="td-nome">Full Name:</td>
                    <td id="tdNome"></td>
                </tr>
                <tr>
                    <td class="td-nickname">Nickname:</td>
                    <td id="tdNickname"></td>
                </tr>
                <tr>
                    <td class="td-email">Email:</td>
                    <td id="tdEmail"></td>
                </tr>
                <tr>
                    <td class="td-phone">Phone:</td>
                    <td id="tdPhone"></td>
                </tr>
                <tr>
                    <td class="td-bday">Birthday:</td>
                    <td id="tdBirthday"></td>
                </tr>
                <tr>
                    <td class="td-age">Age:</td>
                    <td id="tdAge"></td>
                </tr>
            </tbody>
        </table>

        <h2>Social</h2>
        <table>
            <tbody>
                <tr>
                    <td class="td-linkedin">LinkedIn:</td>
                    <td id="tdLinkedIn"></td>
                </tr>
                <tr>
                    <td class="td-github">Github:</td>
                    <td id="tdGithub"></td>
                </tr>
            </tbody>
        </table>

        <h2>Certificates</h2>
        <ul class="cert-list" id="certificates-list">

        </ul>

        <table>
            <tbody>
                <tr>
                    <td class="td-tname">Team Name:</td>
                    <td id="tdTeamName"></td>
                </tr>
                <tr>
                    <td class="td-institution">Institution:</td>
                    <td id="tdInstitution"></td>
                </tr>
                <tr>
                    <td class="td-graduation">Graduation:</td>
                    <td id="tdGraduation"></td>
                </tr>
            </tbody>
        </table>


        <br>
        <button class="button-new" id="buttonNew">New ></button>
    </main>

    <script src="./js/apresentar-dados.js"></script>

</body>
</html>
